<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuaires Employes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="containeur">
    <h1>Annuaire des employés</h1>

    <!-- Formulaire d'ajout des employees -->
    <form id="formulaire-employee">
      <div class="forms">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" oninput="verifierNom()" />
        <small class="error-message" id="erreur-nom"></small>
      </div>
      <div class="forms">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" oninput="verifierPrenom()" />
        <small class="error-message" id="erreur-prenom"></small>
      </div>
      <div class="forms">
        <label for="email">Email :</label>
        <input type="email" id="email" oninput="verifierEmail()" />
        <small class="error-message" id="erreur-email"></small>
      </div>
      <div class="forms">
        <label for="poste">Poste / Fonction :</label>
        <input type="text" id="poste" oninput="verifierPoste()" />
        <small class="error-message" id="erreur-poste"></small>
      </div>
      <button type="submit">Ajouter</button>
    </form>

    <!--Liste des employés -->
    <section id="Listes-employes">
      <h2>Liste des employés</h2>
      <ul id="listes"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
